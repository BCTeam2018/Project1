<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What to Do?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Link to custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    
    <!-- Google ajax APIs -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<!-- Jumbotron -->
<body>
    <div class="jumbotron" id="jumbo">
        <p class="text-center" id="h1">What's Appening?</p>
        <p class="text-center" id="h2">Oh the places we can go!</p>
    </div>

    <!-- Grid layout -->
    <div class="container">
        <div class="row">
            <div class="input-group mb-3" id="city-input">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3" id="keyword-input">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Keyword</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <button type="button" class="btn btn-danger" id="submit-btn">Submit</button>


    </div>
    <br>
    
    <!-- Card to hold a table of events-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">


                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">The Spots</h3>
                        <table class="table table-sm table-hover" id='events-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Event</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Rating</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamically generated table rows appear here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="map">
                    <img  src="https://www.appelsiini.net/assets/2008/5/26/tartu.png" class="img-responsive" alt="map image"> </div>
                    </div>
                </div>
            </div>
        </div>



    <div id="map">
</div>
    
<!-- Google Maps API URL -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcR_W7jyDowaUcqrhBeW43FkYAxMkSUeU&libraries=places&callback=initMap"></script>

<!-- Link to custom logic -->
<script src="./assets/javascript/logic.js"></script>

<footer class="page-footer font-small">

    <div class="footer-copyright text-center py-3">Â© 2018 Copyright:

    </div>

  </footer>


    <script src="assets/javascript/logic.js"></script>

</body>
</html>
