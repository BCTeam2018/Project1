<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What to Do?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        
</head>

<body>
    <div class="jumbotron" id="jumbo">
        <h1 class="text-center">What's Appening?</h1>
        <h4 class="text-center">Oh the places we can go!</h4>
    </div>

    <div class="container">
        <div class="row">
            <div class="input-group mb-3" id="city-input">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3" id="keyword-input">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Keyword</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <button type="button" class="btn btn-danger">Submit</button>

    </div>
    <br>
    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <!-- Current places-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">The Spots</h3>
                        <table class="table table-sm table-hover" id='events-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Rating</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map">
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcR_W7jyDowaUcqrhBeW43FkYAxMkSUeU&libraries=places&callback=initMap"
                        ></script>
                </div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/logic.js"></script>
</body>
</html>
