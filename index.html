<!-- Jumbotron -->

<body>
    <div class="jumbotron" id="jumbo">
        <p class="text-center" id="h1">What's Appening?</p>
        <p class="text-center" id="h2">Oh the places we can go!</p>
    </div>

    <!-- Grid layout -->
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="city-input">
            </div>
        </div>
        <div class="row">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text keyword-input" id="inputGroup-sizing-default">Keyword</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="keyword-input">
            </div>
        </div>
        <button type="button" class="btn btn-danger" id="submit-btn">Submit</button>
    </div>
    <br>

    <!-- Card to hold a table of events-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">The Events</h3>
                        <table class="table table-sm table-hover" id='events-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Event</th>
                                    <th scope="col">Venue</th>
                                    <th scope="col">Venue Address</th>
                                    <th scope="col">Start Time</th>
                                 </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamically generated table rows appear here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Maps Placeholder -->
    <div id="map"></div>
